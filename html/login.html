    <title>Inicio</title>

  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">UFPS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#Home">Home</a>
                  </li>
                 
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
     
        <section>
            <div class="row no-gutters bg-dark">
                <div class="col-xl-5 col-lg-12 register-bg">
                    <div class="position-absolute testiomonial p-4">
                        
                    </div>
                   </div>
                <div class="col-xl-7 col-lg-12">
                 <div class="container align-self-center">
                     <h1>Inicia Sesion</h1>
                     <div class="form-group">
                        <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3 width-100"><ion-icon name="logo-google" class="lead align-middle mr-2"></ion-icon> Google </button>
                        <button class="btn btn-outline-dark d-inline-block text-light mb-3 width-100"><ion-icon name="logo-facebook" class="lead align-middle mr-2 "></ion-icon> Facebook</button>
                    </div>
                    <p class="text-muted mb-5">Ingresa la siguiente información para registrarte.</p>

                    <form>
                        
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Ingresa una contraseña">
                        </div>
                        
                        
                        <button class="btn btn-primary width-100">Iniciar</button>
                    </form>
                    <small class="d-inline-block text-muted mt-5">no tiene cuenta registrate aqui <a href="registrar.html">registrarme</a></small>

                 </div>   
                </div>
            </div>
        </section>

    </div>
